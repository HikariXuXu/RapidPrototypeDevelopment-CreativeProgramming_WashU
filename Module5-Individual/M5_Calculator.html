<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Calculator
        </title>
        <script>
            function calculate(){
                let num1 = document.getElementById("num1").value;
                let num2 = document.getElementById("num2").value;
                let operator = document.getElementsByName("operation");
                if (operator[0].checked) {
                    document.getElementById("result").innerHTML = num1+"+"+num2+"="+(parseFloat(num1)+parseFloat(num2)).toString();
                } else if (operator[1].checked){
                    document.getElementById("result").innerHTML = num1+"-"+num2+"="+(parseFloat(num1)-parseFloat(num2)).toString();
                } else if (operator[2].checked){
                    document.getElementById("result").innerHTML = num1+"*"+num2+"="+(parseFloat(num1)*parseFloat(num2)).toString();
                } else if (operator[3].checked){
                    document.getElementById("result").innerHTML = num1+"/"+num2+"="+(parseFloat(num1)/parseFloat(num2)).toString();
                } 
            }
        </script>
    </head>
    <body>
        <form id="input">
            <p>
                First Number: <input type="text" name="num1" id="num1"/>
            </p>
            <p>
                Second Number: <input type="text" name="num2" id="num2"/>
            </p>
            <p>
                <strong>Operation: </strong>
                <input type="radio" name="operation" value="add" id="addinput"/><label for="addinput">Addition</label> &nbsp;
                <input type="radio" name="operation" value="subtract" id="subtractinput"/><label for="subtractinput">Subtraction</label> &nbsp;
                <input type="radio" name="operation" value="multiply" id="multiplyinput"/><label for="multiplyinput">Multiplication</label> &nbsp;
                <input type="radio" name="operation" value="div" id="divinput"/><label for="divinput">Division</label>
            </p>
        </form>
        <p id="result"></p>
        <script>
            document.getElementById("num1").addEventListener("change", calculate, false);
            document.getElementById("num2").addEventListener("change", calculate, false);
            let operators = document.getElementsByName("operation");
            for (let operator of operators) {
                operator.addEventListener("change", calculate, false);
            }
        </script>
    </body>
</html>
